<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">
      var l = window.location;
      var newUrl =
        l.protocol +
        "//" +
        l.hostname +
        (l.port ? ":" + l.port : "") +
        l.pathname.split("/").slice(0, -1).join("/") +
        "/" +
        l.hash;
      window.location.replace(newUrl);
    </script>
  </head>
  <body></body>
</html>
